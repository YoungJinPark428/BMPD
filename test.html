<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GAS 업로드 테스트</title>
</head>
<body>
  <h2>Google Apps Script 업로드 테스트</h2>
  <p>버튼을 누르면 GAS로 POST 요청을 보내고 결과를 출력합니다.</p>
  <button onclick="testUpload()">테스트 요청 보내기</button>

  <pre id="output" style="margin-top: 20px; background: #f0f0f0; padding: 1em;"></pre>

  <script>
    async function testUpload() {
      const output = document.getElementById('output');
      const scriptUrl = "https://script.google.com/macros/s/AKfycbxZX_LqO8enob6zTu9ATNothczsAganMY1mc9d4ThvCeSZiLfbVaPYvBZIfnXy2cX-5fw/exec";

      try {
        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: "♧부동&작업 공유 테스트 업로드입니다." }),
        });

        const text = await response.text();
        output.textContent = "✅ 응답 성공: " + text;
      } catch (error) {
        console.error(error);
        output.textContent = "❌ 오류 발생: " + error;
      }
    }
  </script>
</body>
</html>
